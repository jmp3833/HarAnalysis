<div class="har-analysis-edit" ng-scope="harListEditCtrl">
    <label for="testSelector">Test to run</label>
    <select ng-change="reload()" ng-model="config.test" ng-options="test as test for test in testNames.data" id="testSelector"></select>
    <br>
    <label for="threshold">Score rating threshold</label>
    <input type="threshold" class="form-control" id="threshold" ng-model="config.threshold" placeholder="0-100">
</div>
